<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <!--style-->
        <link rel="stylesheet" href="style/style.css">
        <link rel="stylesheet" href="style/style_responsive.css">
        <!--script-->
        <script src="script/angular.min.js"></script>
        <script src="script/controller.js"></script>
        <!--icon-->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    </head>
    <body  ng-app="APP" ng-controller="Controller">
        <input type="text" class="input" ng-model="searchString" placeholder="Buscar">
        <div style="margin: 50px;">
            <ul>
                <li ng-repeat="test in tests | searchFilter:searchString:page:5:this:'value'">{{test.value}}</li>
            </ul>
            <div><button ng-click="pageSub()">izq</button>
                 <button ng-repeat="btn in range(0,total_page)" ng-click="pageSet(btn)">{{btn}}</button>
                 <button ng-click="pageAdd()">der</button>
            </div>
            <p>{{page}}</p>
            <p>{{total_page}}</p>
        </div>
    </body>
</html>
